<filter **>
  @type stdout
</filter>



<label @mainstream>
  <match **>
    @type file
    @id   output1
    path         /fluentd/log/data.*.log
    append       true
    time_slice_format %Y%m%d%H
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
  </match>
</label>
<label @flask>
  <match **>
    @type copy
    <store>
      @type file
      @id   output_flask
      path         /fluentd/log/app_log.*.log
      append       true
      time_slice_format %Y%m%d%H
      time_slice_wait   1m
      time_format       %Y%m%dT%H%M%S%z
    </store>
    <store>
      @type elasticsearch
      hosts elasticsearch001:9200,elasticsearch002:9200,elasticsearch003:9200
      type_name flask_fluentd
      logstash_format true
      logstash_prefix flask-app
    </store>
  </match>
</label>
<label @sql>
  <match **>
    @type file
    @id   output_sql
    path         /fluentd/log/sql_log.*.log
    append       true
    time_slice_format %Y%m%d%H
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
  </match>
</label>
