<filter **>
  @type stdout
</filter>

<label @mainstream>
  <match **>
    @type file
    @id   output1
    path         /fluentd/log/data.*.log
    append       true
    time_slice_format %Y%m%d%H
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
  </match>
</label>
<label @flask>
  <match **>
    @type file
    @id   output_flask
    path         /fluentd/log/app_log.*.log
    append       true
    time_slice_format %Y%m%d%H
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
  </match>
</label>
<label @sql>
  <match **>
    @type file
    @id   output_sql
    path         /fluentd/log/sql_log.*.log
    append       true
    time_slice_format %Y%m%d%H
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
  </match>
</label>


