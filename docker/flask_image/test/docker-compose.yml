version: '3'
services:

  flask-app:
    image: test:flask
    container_name: flasktest
    networks:
      - backend
    volumes:
      - /root/dockerfiles/001_python_tool/setup:/root/setup:ro
    depends_on:
      - "mysql"
    command: /bin/bash
  mysql:
    image: mysql:flask
    container_name: mysql
    networks:
      - backend
    volumes:
      - /root/dockerfiles/001_python_tool/setup/mysql_setup:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: ${root_pass}
networks:
    backend:

